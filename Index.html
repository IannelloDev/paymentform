<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
                    <div class="container">
                      <div class="row justify-content-center" style="padding-top: 10rem;">
                          <div>
                              <div class="card-body">
                                  <div class="container-fluid border">
                                      <h3 class="p-3 mb-2 bg-body-secondary border-bottom">Payment form Example</h3>
                                      <span>
                                          <div class="p-2 mb-2 bg-danger-subtle text-danger-emphasis border border-danger-subtle">
                                              Some field are missing
                                          </div>
                                      </span>
                                      <form class="row g-3 needs-validation" novalidate>
                                          <div class="col-md-6">
                                              <label for="validationTooltip01" class="form-label">Card #</label>
                                              <input type="text" class="form-control" id="validationTooltip01" value="xxxx-xxxx-xxxx-xxxx" required>
                                              <div class="valid-tooltip">
                                                  Looks good!
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <label for="validationTooltip01" class="form-label">Card #</label>
                                              <input type="text" class="form-control" id="validationTooltip01" value="xxxx-xxxx-xxxx-xxxx" required>
                                              <div class="valid-tooltip">
                                                  Looks good!
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <label for="validationTooltip01" class="form-label">Name</label>
                                              <input type="text" class="form-control" id="validationTooltip01" value="" required>
                                              <div class="valid-tooltip">
                                                  Looks good!
                                              </div>
                                          </div>
                                          <div class="col-md-6" style="position: relative;">
                                              <label for="validationTooltip02" class="form-label">Last Name</label>
                                              <input type="text" class="form-control" id="validationTooltip02" value="" required>
                                              <div class="valid-tooltip">
                                                  Looks good!
                                              </div>
                                          </div>
                                          <div class="col-md-3">
                                              <label for="validationTooltipUsername" class="form-label">Amount</label>
                                              <div class="input-group has-validation">
                                                  <span class="input-group-text" id="validationTooltipUsernamePrepend">$</span>
                                                  <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                                                  <div class="invalid-tooltip">
                                                      Please choose a unique and valid username.
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="col-md-6">
                                              <label for="validationTooltip03" class="form-label">City</label>
                                              <input type="text" class="form-control" id="validationTooltip03" required>
                                              <div class="invalid-tooltip">
                                                  Please provide a valid city.
                                              </div>
                                          </div>
                                          <div class="col-md-3">
                                              <label for="validationTooltip04" class="form-label">State</label>
                                              <select class="form-select" id="validationTooltip04" required>
                                                  <option selected disabled value="">Choose...</option>
                                                  <option>...</option>
                                              </select>
                                              <div class="invalid-tooltip">
                                                  Please select a valid state.
                                              </div>
                                          </div>
                                          <div class="col-md-3">
                                              <label for="validationTooltip05" class="form-label">Postal Code</label>
                                              <input type="text" class="form-control" id="validationTooltip05" required>
                                              <div class="invalid-tooltip">
                                                  Please provide a valid zip.
                                              </div>
                                          </div>
                                          <div class="col-md-9" style="align-items: end;">
                                              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                          </div>
                    <form class="row g-3 needs-validation" novalidate>

                        <div class="col-md-6">
                            <label class="form-label">We Accept</label>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa" checked>
                                <label class="form-check-label" for="visa">
                                    <i class="fa fa-cc-visa" style="font-size:24px"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fa fa-cc-amex" style="font-size:24px"></i>
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fa fa-cc-paypal" style="font-size:24px"></i>
                                </label>
                            </div>
                        </div>
                    </form>
                    <hr class="border border-1 ">
                    <div class="row justify-content-end" style="margin-bottom: 20px;  ">
                        <div class="col-md-6 text-end">
                            <button class="btn btn-secondary" type="button">Cancel</button>
                            <button class="btn btn-primary me-3" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
